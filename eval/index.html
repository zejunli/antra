<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Guessing Game</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrappercard">
        <div class="wrappercard__timer" id="timer">60 : 00</div>
        <header class="wrappercard__header">Word Guessing Game</header>
        <div class="wrappercard__chance" id="chance"></div>
        <div class="wrappercard__word" id="guess-word">
        </div>
        <input class="wrappercard__guessinput" type="text" id="user-input" maxlength="1">
        <button class="wrappercard__new-game-btn" type="button" id="new-game-btn">New Game</button>
        <div class="wrappercard__history">History</div>
        <ul class="wrappercard__letter-table" id="history-list">
        </ul>
    </div>
</body>
</html>
