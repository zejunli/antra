<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Guessing Game</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrappercard">
        <header class="wrappercard__header">Word Guessing Game</header>
        <div class="wrappercard__chance" id="chance"></div>
        <div class="wrappercard__word" id="guess-word">
        </div>
        <input class="wrappercard__guessinput" type="text" id="user-input" maxlength="1">
        <button class="wrappercard__new-game-btn" type="button" id="new-game-btn">New Game</button>
        <div class="wrappercard__history">History</div>
        <ul class="wrappercard__letter-table" id="history-list">
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">a</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">b</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">c</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">d</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">e</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">f</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">g</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">h</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">i</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">j</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">k</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">l</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">m</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">n</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">o</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">p</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">q</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">r</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">s</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">t</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">u</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">v</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">w</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">x</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">y</li>
            <li class="wrappercard__letter-table__letter wrappercard__letter-table__letter--wrong">z</li>
        </ul>
    </div>
</body>
</html>
