<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper-card">
        <!-- Title -->
        <div class="title">
            <h2>Sign Up</h2>
        </div>
        <!-- Form details -->
        <div class="details">
            <div class="full-name">
                <input class="name" placeholder="First Name">
                <input class="name" placeholder="Last Name">
            </div>
            <div class="mobile-no">
            <input class="mobile-no" placeholder="Mobile No.">
            </div>
            <input class="email" placeholder="Email Address">
            <div class="full-name">
                <input class="name" placeholder="Password">
                <input class="name" placeholder="Confirm Password">
            </div>
        </div>

        <div class="disclaimer">
            <div class="disclaimer-checkbox">
                <input type="checkbox">
                <label class="checkbox-label" for="accept-checkbox">I Agree</label>
            </div>
            <div class="disclaimer-text">
                <p>
                    By clicking <span class="register-span">Register</span>, you agree to the <span class="term">Terms and Conditions</span> set out by this site, including our Cookie Use.
                </p>
            </div>
        </div>
        <div class="full-name">
            <button class="name register-btn">Register</button>
            <button class="name signin-btn">Sign In</button>
        </div>
    </div>
</body>
</html>
