<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="signup-wrapper">
        <h2>Sign Up</h2>
    </div>
    <div>
        <input id="first-name" placeholder="First Name">
        <input id="last-name" placeholder="Last Name">
    </div>
    <div>
        <input id="mobile-number" placeholder="Mobile No.">
    </div>
    <input id="email-address" placeholder="Email Address">
    <div>
        <input id="password" placeholder="Password">
        <input id="confirm-password" placeholder="Confirm Password">
    </div>
    <div>
        <input type="checkbox" id="accept-checkbox">
        <label for="accept-checkbox">I Agree</label>
        <p>
            By clicking <span>Register</span>, you agree to the <span>Terms and Conditions</span> set out by this site, including our Cookie Use.
        </p>
    </div>
    <div>
        <button id="register-button">Register</button>
        <button id="signin-button">Sign In</button>
    </div>


</body>
</html>
